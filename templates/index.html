<!DOCTYPE html>

<html>
    <head>
        <title>Name detector</title>
    </head>

    <body>
        <h1>Enter your Name</h1>

        <form method="POST">
            <input type="text" name="username" required>
            <input type="submit" value="Submit">
        </form>

        <h2>Saved Names:</h2>

        <ul>
            {% for user in users %}
                <li>{{ user.name }}</li>
            {% endfor %}
        </ul>


    </body>


</html>
